<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="newGame">
    <h1>Create Game</h1>
    <div class="form-container">
        <form action="#" method="post">
            <div class="container align-items-center col-6">
                <div class="row mb-3 align-items-center">
                    <div class="col col-auto">
                        <button type="button" class="btn btn-primary btn-create" id ="btnCreate">New Game</button>
                    </div>
                    <div class="col col-auto">
                        <button type="button" class="btn btn-success btn-join" id ="btnJoin">Join Game</button>
                    </div>
                    <div class="col col-auto">
                        <input type ="text" class="form-control" id = "txtGameId">
                    </div>
                </div>
            </div>
        </form>    
    </div>
    <div id  = "divPlayers"></div>
    <div id  = "divBoard"></div>
</body>
<script>
    //HTML elements
    let clientId = null;
    let gameId = null;
    let playerColor = null;

    let ws = new WebSocket("ws://localhost:9090")
    const btnCreate = document.getElementById("btnCreate");
    const btnJoin = document.getElementById("btnJoin");
    const txtGameId = document.getElementById("txtGameId");
    const divPlayers = document.getElementById("divPlayers");
    const divBoard = document.getElementById("divBoard");


    //wiring events
    btnJoin.addEventListener("click", e => {

        if (gameId === null)
            gameId = txtGameId.value;
        
        const payLoad = {
            "method": "join",
            "clientId": clientId,
            "gameId": gameId
        }

        ws.send(JSON.stringify(payLoad));

    })

    btnCreate.addEventListener("click", e => {

        const payLoad = {
            "method": "create",
            "clientId": clientId
        }

        ws.send(JSON.stringify(payLoad));

    })

    ws.onmessage = message => {
        //message.data
        const response = JSON.parse(message.data);
        //connect
        if (response.method === "connect"){
            clientId = response.clientId;
            console.log("Client id Set successfully " + clientId)
        }

        //create
        if (response.method === "create"){
            gameId = response.game.id;
            alert("game successfully created with id " + response.game.id + " with " + response.game.balls + " balls")  
        }


        //update
        if (response.method === "update"){
            //{1: "red", 1}
            if (!response.game.state) return;
            for(const b of Object.keys(response.game.state))
            {
                const color = response.game.state[b];
                const ballObject = document.getElementById("ball" + b);
                ballObject.style.backgroundColor = color
            }

        }

        //join
        if (response.method === "join"){
            const game = response.game;

            while(divPlayers.firstChild)
                divPlayers.removeChild (divPlayers.firstChild)

            game.clients.forEach (c => {

                const d = document.createElement("div");
                d.style.width = "200px";
                d.style.background = c.color
                d.textContent = c.clientId;
                divPlayers.appendChild(d);

                if (c.clientId === clientId) playerColor = c.color;
            })


            while(divBoard.firstChild)
            divBoard.removeChild (divBoard.firstChild)

            for (let i = 0; i < game.balls; i++){

                const b = document.createElement("button");
                b.id = "ball" + (i +1);
                b.tag = i+1
                b.textContent = i+1
                b.style.width = "150px"
                b.style.height = "150px"
                b.addEventListener("click", e => {
                    b.style.background = playerColor
                    const payLoad = {
                        "method": "play",
                        "clientId": clientId,
                        "gameId": gameId,
                        "ballId": b.tag,
                        "color": playerColor
                    }
                    ws.send(JSON.stringify(payLoad))
                })
                divBoard.appendChild(b);
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
